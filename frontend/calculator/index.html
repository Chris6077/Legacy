        <h1 id="siteheading" class="text-center">Calculator</h1>

    <div class="highlight-blue">
        <div class="container">
            <div class="res">
                <p id="display">0</p>
            </div>
            <div id="main">
                <div class="row text-center">
                    <div class="col"><button class="btn btn-primary misc ce" type="button">CE</button></div>
                    <div class="col"><button class="btn btn-primary operator" type="button" value="%">%</button></div>
                    <div class="col"><button class="btn btn-primary operator" type="button" id="add" value="+">+</button></div>
                    <div class="col"></div>
                </div>
                <div class="row text-center">
                    <div class="col"><button class="btn btn-primary number" type="button" id="seven" value="7">7</button></div>
                    <div class="col"><button class="btn btn-primary number" type="button" id="eight" value="8">8</button></div>
                    <div class="col"><button class="btn btn-primary number" type="button" id="nine" value="9">9</button></div>
                    <div class="col"><button class="btn btn-primary operator" type="button" id="subtract" value="-">-</button></div>
                </div>
                <div class="row text-center">
                    <div class="col"><button class="btn btn-primary number" type="button" id="four" value="4">4</button></div>
                    <div class="col"><button class="btn btn-primary number" type="button" id="five" value="5">5</button></div>
                    <div class="col"><button class="btn btn-primary number" type="button" id="six" value="6">6</button></div>
                    <div class="col"><button class="btn btn-primary operator" type="button" id="multiply" value="*">X</button></div>
                </div>
                <div class="row text-center">
                    <div class="col"><button class="btn btn-primary number" type="button" id="one" value="1">1</button></div>
                    <div class="col"><button class="btn btn-primary number" type="button" id="two" value="2">2</button></div>
                    <div class="col"><button class="btn btn-primary number" type="button" id="three" value="3">3</button></div>
                    <div class="col"><button class="btn btn-primary operator" type="button" id="divide" value="/">/</button></div>
                </div>
                <div class="row text-center">
                    <div class="col"><button class="btn btn-primary misc ac" type="button" id="clear">AC</button></div>
                    <div class="col"><button class="btn btn-primary number" type="button" id="zero" value="0">0</button></div>
                    <div class="col"><button class="btn btn-primary misc comma" type="button" id="decimal" value=".">.</button></div>
                    <div class="col"><button class="btn btn-primary misc eq" type="button" id="equals" value="=">=</button></div>
                </div>
            </div>
        </div>
